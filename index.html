<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Attendance Application</h1>
    <div id="student-input">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" placeholder="Enter Name">
        <label for="student-class">Class:</label>
        <input type="text" id="student-class" placeholder="Enter Class">
        <label for="seat-number">Seat Number:</label>
        <input type="text" id="seat-number" placeholder="Enter Seat Number">
        <button id="mark-attendance">Mark Attendance</button>
    </div>
    <div id="attendance-list">
        <!-- Attendance records will be added here dynamically -->
    </div>




    <script src="app.js"></script>
    
</body>
</html>
